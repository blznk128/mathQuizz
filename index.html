<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Math Quiz</h1>
    <h2 id = table>
        <button id = addButton>Addition</button>
        <button id = subButton>Subtraction</button>
        <button id = divideButton>Division</button>
        <button id = multiButton>Multiplication</button>
    </h2>
<div id = addContainer>
    <p>Problems ya got right:<span id = correct></span></p>
    <p>Problems ya got wrong!:<span id = wrong></span></p>
    <h2 id = addition></h2>
    <button id = done>Done</button>
    <button id = reset>reset</button>
</div>
<div id = subContainer>
    <p>Problems ya got right:<span id = subCorrect></span></p>
    <p>Problems ya got wrong!:<span id = subWrong></span></p>
    <h2 id = subtraction></h2>
    <button id = subDone>Done</button>
    <button id = subReset>reset</button>
</div>
<div id = multiContainer>
    <p>Problems ya got right:<span id = multiCorrect></span></p>
    <p>Problems ya got wrong!:<span id = multiWrong></span></p>
    <h2 id = multiply></h2>
    <button id = multiDone>Done</button>
    <button id = multiReset>reset</button>
</div>
<div id = divideContainer>
    <p>Problems ya got right:<span id = divideCorrect></span></p>
    <p>Problems ya got wrong!:<span id = divideWrong></span></p>
    <h2 id = divide></h2>
    <button id = divideDone>Done</button>
    <button id = divideReset>reset</button>
</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
    <script src="./subtraction.js"></script>
    <script src="./multiply.js"></script>
</body>
</html>
