<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Math Quiz</h1>
    <p>Problems ya got right:<span id = correct></span></p>
    <p>Problems ya got wrong!:<span id = wrong></span></p>
    <h2>2 X 3 =<input id = ans1></input></h2>
    <h2>3 X 3 =<input id = ans2></h2>
    <h2>20 X 3 =<input id = ans3></h2>
    <h2>7 X 3 =<input id = ans4></h2>
    <h2>1 X 3 =<input id = ans5></h2>
    <h2>0 X 3 =<input id = ans6></h2>
    <h2>8 X 3 =<input id = ans7></h2>
    <h2>15 X 3 =<input id = ans8></h2>
    <h2>10 X 3 =<input id = ans9></h2>
    <h2>5 X 3 =<input id = ans10></h2>

    <button id = done>Done</button>
    <button id = reset>reset</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
